<app-poke-header></app-poke-header>
<main>
  <section class="pokemon__names">
    <h1>{{pokemonDetail[0]?.name}}</h1>
    <h2>{{pokemonDetail[1]?.names[0]?.name}}</h2>
  </section>

  <section>
    <img [src]="pokemonDetail[0]?.sprites.other.dream_world.front_default" [alt]="pokemonDetail[0]?.name" />
    <article class="pokemon__status__statistics">
      <section>
        <h3>Estat√≠sticas</h3>
        <ol>
          <li *ngFor="let value of pokemonDetail[0]?.stats">{{value.stat.name}}
            <strong>{{value.base_stat}}</strong>
          </li>
        </ol>
      </section>
      <a [routerLink]="['']" class="btn btn__secondary">Voltar</a>
    </article>
  </section>
</main>
